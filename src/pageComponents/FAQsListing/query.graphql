query get_faqs(
  $rootItem: String
  $language: String
  $keyword: String
  $filterSource: [ItemSearchFieldQuery] = null
  $limit: Int = null
  $offset: String
  $facetOn: [String!] = null
  $sortOrder: String
  $sortDesc: Boolean = false
) {
  search(
    rootItem: $rootItem
    language: $language
    fieldsEqual: $filterSource
    keyword: $keyword
    first: $limit
    after: $offset
    facetOn: $facetOn
    sortDesc: $sortDesc
    sortBy: $sortOrder
  ) {
    results {
      totalCount
      pageInfo {
        hasNextPage
        hasPreviousPage
      }
      items {
        item {
          ... on FAQItem {
            id
            question {
              value
            }

            answer {
              value
            }
            category {
              targetItem {
                ... on Category {
                  categoryName {
                    value
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
